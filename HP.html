<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="hp.css">
  <title>Login</title>
</head>
<body>
    <div id="wrap">
        <div id="album">
            <div id="cover">
                <div id="print"></div>
            </div>
            <div id="vinyl">
                <div id="print"></div>
            </div>
        </div>
    </div>
    <div class='card-wrapper'>
        <h1 class='call-to-action'>Login</h1>
      
        <form id="login-form">
            <div class='field'>
                <label for='username'>Username</label>
                <i class='bx bx-user'></i>
                <input type='text' id='username' name='username' placeholder='Type your username' spellcheck='false'/>
            </div>
            
            <div class='field'>
                <label for='pwd'>Password</label>
                <i class='bx bx-lock-alt'></i>
                <input type='password' id='pwd' name='pwd' placeholder='Type your password'/>
            </div>
            <a href=''><span>Forgot password?</span></a>
            <input type='submit' id='login-button' class='login-button' value='LOGIN'/>
            <button type="button" class="login-button" onclick="window.location.href = 'signin.html';">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("pwd").value;

            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = "Front page.html";
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect.");
            }
        });
    </script>
</body>
</html>
