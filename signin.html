<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="HP.css">
 
</head>
<body>
    <div class='card-wrapper'>
        <h1 class='call-to-action'>VINYLUS</h1>
      
        <form id="signup-form">
            <div class='field'>
                <label for='username'>Username</label>
                <i class='bx bx-user'></i>
                <input type='text' id='username' name='username' placeholder='Type your username' spellcheck='false'/>
            </div>

            <div class='field'>
                <label for='email'>Email</label>
                <i class='bx bx-envelope'></i>
                <input type='email' id='email' name='email' placeholder='Type your email' spellcheck='false'/>
            </div>

            <div class='field'>
                <label for='pwd'>Password</label>
                <i class='bx bx-lock-alt'></i>
                <input type='password' id='pwd' name='pwd' placeholder='Type your password'/>
                <i class='bx bx-show toggle-password' id="togglePassword"></i>
            </div>

            <div class='field'>
                <label for='confirmPwd'>Confirm Password</label>
                <i class='bx bx-lock-alt'></i>
                <input type='password' id='confirmPwd' name='confirmPwd' placeholder='Confirm your password'/>
            </div>
            
            <button type="submit" class="login-button">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get user input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;
            const confirmPassword = document.getElementById('confirmPwd').value;

            // Validate user input
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert("Thank you for your registration!");

            
            window.location.href = 'Front page.html';
        });

        
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('pwd');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });
    </script>
</body>
</html>
